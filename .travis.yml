#whitelist
branches:
    only:
        - develop

language: cpp

compiler: clang

before_install:
    - echo "yes" | sudo apt-add-repository ppa:mapnik/boost-backports-1-54
    - echo "yes" | sudo apt-add-repository ppa:ubuntu-toolchain-r/test
    - sudo apt-get clean -qq
    - sudo apt-get update -qq
    - sudo apt-get upgrade -qq
    - sudo apt-get install -qq gcc-4.8 g++-4.8
    - sudo update-alternatives -qq --remove-all gcc 
    - sudo update-alternatives -qq --remove-all g++
    - sudo update-alternatives -qq --install /usr/bin/gcc gcc /usr/bin/gcc-4.8 20
    - sudo update-alternatives -qq --install /usr/bin/g++ g++ /usr/bin/g++-4.8 20
    - sudo update-alternatives -qq --config gcc
    - sudo update-alternatives -qq --config g++
    - sudo apt-get install -qq libboost1.54-all-dev

script: mkdir build && cd build && cmake .. && make && make test


